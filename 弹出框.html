<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/fx.css">
    <title>弹出框</title>
</head>
<body>
    <div class="m-pop-up">
            <div id="BgDiv3" class="share-cancel" style="display: block; opacity: 1;"></div>
            <div class="m-endbargain" style="display: block;">
                <div class="m-end-main">
                    <h1 class="m-end-title">支付成功</h1>
                    <p class="m-end-sm">恭喜您支付成功,是否前往APP查看订单</p>
                    <div class="m-end-btn">
                        <span class="m-btn-ensure">是</span>
                        <span class="m-btn-cancel">否</span>
                    </div>
                </div>
            </div>
    </div>
<script src="js/jquery-2.1.4.js"></script>
<script>
// 点击取消按钮
$(".m-btn-cancel").click(function () {
	$("#BgDiv3").hide();
	$(".m-endbargain").hide();
})
// 点击确定按钮
$(".m-btn-ensure").click(function () {
	$("#BgDiv3").hide();
	$(".m-endbargain").hide();
	window.location.href="http://www.baidu.com"; //修改为订单接口url

})
</script> 
</body>
</html>
